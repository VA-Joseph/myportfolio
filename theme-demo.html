<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional fallback for users with JS disabled */
        noscript .toggle-msg {
            display: block;
            color: #ff6f61;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <main>
        <section class="hero">
            <h1>Welcome to the Theme Toggle Demo</h1>
            <p class="tagline">This page switches between light and dark modes.</p>
            <button id="theme-toggle" class="toggle-btn">Dark Mode</button>
        </section>

        <section>
            <p>Click the button above to toggle between themes. Your preference will be saved even after you reload the
                page!</p>
        </section>
    </main>

    <noscript>
        <div class="toggle-msg">JavaScript is disabled in your browser. Theme switching won't work without it.</div>
    </noscript>

    <script>
        // Get the theme toggle button
        const toggleBtn = document.getElementById('theme-toggle');

        // Apply saved theme preference on load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleBtn.textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                toggleBtn.textContent = 'Dark Mode';
            }
        });

        // Handle toggle button click
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            const isDarkMode = document.body.classList.contains('dark-mode');
            toggleBtn.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';

            // Save preference
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
</body>

</html>
